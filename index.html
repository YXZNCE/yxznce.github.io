<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        * {
      
            font-family: 'Poppins', sans-serif;
        }

        html {
            position: relative;
            overflow: hidden;
            font-size: 16px;
        }

        body {  
            background: rgb(19, 19, 19);
            width: 100%;
            height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .card {
            width: 300px;
            height: 80%;
            background: #fff;
            border-radius: 1.5rem;
            padding: 1.5rem;
            overflow: hidden;
            background: rgb(19, 19, 19);
            color: white;
            margin-top: 20px;
            border: 1px solid rgb(137, 43, 43);
            border-radius: 50px;
            box-shadow: -2px 2px 2px rgb(56, 73, 202);
            top: 0;
            transition: top ease 0.5s;
            opacity: 0.8;
        }
        button {

            width: 100%;
            height: 12%;
            position: relative;
            padding: 10px 20px;
            border-radius: 7px;
            border: 1px solid rgb(61, 106, 255);
            font-size: 14px;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 2px;
            background: transparent;
            color: #fff;
            overflow: hidden;
            box-shadow: 0 0 0 0 transparent;
            transition: all 0.2s ease-in;
            margin-top: 20px;
        }

        button:hover {
            cursor:grab;
            background: rgb(61, 106, 255);
            box-shadow: 0 0 30px 5px rgba(0, 142, 236, 0.815);
            transition: all 0.2s ease-in-out;
        }

        button:hover::before {
            animation: sh02 0.5s 0s linear;
        }

        button::before {
            content: '';
            display: block;
            width: 0px;
            height: 86%;
            position: absolute;
            top: 7%;
            left: 0%;
            opacity: 0;
            background: #fff;
            box-shadow: 0 0 50px 30px #fff;
        }

        @keyframes sh02 {
            from {
                opacity: 0;
                left: 0%;
            }

            50% {
                opacity: 1;
            }

            to {
                opacity: 0;
                left: 100%;
            }
        }
        button:active {
            box-shadow: 0 0 0 0 transparent;
            transition: box-shadow 0.2s ease-in;
        }
      
    </style>
</head>
