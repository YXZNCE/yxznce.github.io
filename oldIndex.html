<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Thrift</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <div class="header">
        <div class="title">Urban Thrift</div>
        <nav class="navigation">
            <a href="#">Shop</a>
            <a href="#">Information</a>
            <a href="#">Contact</a>
        </nav>
    </div>

    <div class="main-content">
        <div class="main-title">Urban Thrift</div>
        <div class="main-subtitle">Discover Hidden Treasures, Embrace Unique Styles â€“ Urban Thrift, Where Every Find is a Delight!</div>
        <div class="item-container">
            <div class="item"><img src="images/items/1.jpg"></div>
            <div class="item"><img src="images/items/2.jpg"></div>
            <div class="item"><img src="images/items/3.jpg"></div>
            <div class="item"><img src="images/items/4.jpg"></div>
            <div class="item"><img src="images/items/5.jpg"></div>
            <div class="item"><img src="images/items/6.jpg"></div>
        </div>
        <div class="main-subtitle">What are you waiting for? Shop now!</div>
        <button class="button">Shop now</button>
        <button class="button" onclick="gotoMap()">Visit the store</button>
        <div class="download-buttons">
            <button onclick="dlwin()" class="download-button windows">Download for Windows</button>
            <button onclick="dland()" class="download-button android">Download for Android</button>
        </div>
    </div>

    <div class="contact-form">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send</button>
        </form>
    </div>

    <script src="scripts/index.js"></script>
</body>
</html>
