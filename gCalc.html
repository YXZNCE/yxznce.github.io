ementById('result').textContent = "Please fill in all required fields with valid numbers."; return; } function getSingleDigitGWA(gwa) { if (gwa <= 74) return "5.0"; if (gwa <= 76) return "3.0"; if (gwa <= 79) return "2.75"; if (gwa <= 82) return "2.5"; if (gwa <= 84) return "2.25"; if (gwa <= 86) return "2.0"; if (gwa <= 88) return "1.75"; if (gwa <= 90) return "1.5"; if (gwa <= 92) return "1.25"; return "1.0"; } let weightedAverage = 0; if (!isNaN(midterms)) { weightedAverage = ((prelims + midterms + prefinals) / 3) * 0.6; } else { weightedAverage = ((prelims + prefinals) / 2) * 0.6; } if (isNaN(finals)) { const requiredFinals = (targetGWA - weightedAverage) / 0.4; const progress = Math.min((weightedAverage / targetGWA) * 100, 100); document.getElementById('progressBar').style.width = `${progress}%`; let resultMessage = ""; if (requiredFinals > 100) { resultMessage = `You need a Finals Grade greater than 100 to meet your target GWA.`; } else if (requiredFinals <= 0) { resultMessage = `You have already secured your target GWA.`; } else { resultMessage = `Required Finals Grade: <strong>${requiredFinals.toFixed(2)}</strong>`; } document.getElementById('result').innerHTML = resultMessage; const gwa = (weightedAverage + (requiredFinals * 0.4)).toFixed(2); const singleDigit = getSingleDigitGWA(gwa); document.getElementById('singleDigitGWA').innerHTML = `Projected GWA Equivalent: <strong>${singleDigit}</strong>`; const minPassing = (passingGrade - weightedAverage) / 0.4; if (minPassing > 100) { document.getElementById('minimumPassingGrade').innerHTML = `It is not possible to meet the minimum passing grade of ${passingGrade}.`; } else if (minPassing <= 0) { document.getElementById('minimumPassingGrade').innerHTML = `You have already secured the minimum passing grade of ${passingGrade}.`; } else { document.getElementById('minimumPassingGrade').innerHTML = `Minimum Finals Grade to Pass: <strong>${minPassing.toFixed(2)}</strong>`; } } else { const gwa = ((prelims * 0.2) + (midterms * 0.2 || 0) + (prefinals * 0.2) + (finals * 0.4)).toFixed(2); const singleDigit = getSingleDigitGWA(gwa); document.getElementById('gwaResult').innerHTML = `Your GWA based on the provided Finals Grade is: <strong>${gwa}</strong>`; document.getElementById('singleDigitGWA').innerHTML = `Your GWA equivalent is: <strong>${singleDigit}</strong>`; } document.getElementById('resultsContainer').classList.remove('hidden'); document.getElementById('progressContainer').classList.remove('hidden'); } </script></body></html>
